{% extends "frame/layer_base.html" %}
{% load staticfiles %}

{% block layerbody %}
<link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" />
<div class="row">
    <div class="col-xs-12">
        <!-- form的action可以填入{\% url 'otrest:create_otrecord' otrequest.id %\} 也可以不填;
            填的时候需要将views中的otrequest.id返回到该页面才可以,
            可以不填是因为,这个页成是由类输出的,类自己能识别
        -->
        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">{% csrf_token %}

            <hr> 

        	<div class="form-group">
        		<label class="col-xs-offset-1 col-xs-2 control-label no-padding-right" for="id_startTime">起止时间:</label>
        		<div class="col-xs-4">
        			<div class="input-group">
        				<input class="form-control" id="id_startTime" name="startTime" type="text" data-date-format="yyyy-mm-dd" placeholder="开始时间" readonly=""/>
        				<span class="input-group-addon">
        					<i class="ace-icon fa fa-calendar"></i>
        				</span>
        			</div>
        		</div>

        		<div class="col-xs-4">
        			<div class="input-group">
        				<input class="form-control" id="id_endTime" name="endTime" type="text" data-date-format="yyyy-mm-dd" placeholder="结束时间" readonly=""/>
        				<span class="input-group-addon">
        					<i class="ace-icon fa fa-calendar"></i>
        				</span>
        			</div>
        		</div>
        	</div>
        
            <hr> 

        	<div class="form-group">
        		<label class="col-xs-offset-1 col-xs-2 control-label no-padding-right" for="id_reason">上传截图:</label>
        		<div class="col-xs-8">
                    <input type="file" id="id_certPic" name="certPic"/>
        		</div>
        	</div>
        
            <hr> 
        
        	<div class="from-group clearfix">
        		<div class="col-xs-offset-3 col-xs-9">
        			<button class="btn btn-info" type="submit">
        				<i class="ace-icon fa fa-check bigger-110"></i>
        				Save
        			</button>
        			&nbsp; &nbsp;
        			<button class="btn" type="reset">
        				<i class="ace-icon fa fa-undo bigger-110"></i>
        				Reset
        			</button>
        		</div>
        	</div>

            <hr> 

        </form>
    </div>
</div>
{% endblock %}

{% block jsscript %}
<!-- inline scripts related to this page -->
<script type="text/javascript" src="{% static 'layui/layui.js' %}"></script>
<script type="text/javascript">
	jQuery(function($) {
        /// 起止日期
        layui.use("laydate", function(){
            var laydate= layui.laydate;
            laydate.render({
                elem: '#id_startTime',//指定元素
                type: 'datetime',
                trigger:'click'
            });

            laydate.render({
                elem: '#id_endTime',//指定元素
                type: 'datetime',
                trigger:'click'
            });
        });

        /// 文件上传
        $('#id_certPic').ace_file_input({
            no_file:'请选择截图文件 ...',
            btn_choose:'浏  览',
            btn_change:'Change',
            droppable:false,
            onchange:null,
            thumbnail: 'large', //| true | large
            whitelist:'gif|png|jpg|jpeg'
            //blacklist:'exe|php'
            //onchange:''
         });

        var index = parent.layer.getFrameIndex(window.name);

        $('button[type=submit]').click(function(){
            parent.layer.close(index);
            window.parent.location.reload();
        });
	});
</script>
{% endblock %}
