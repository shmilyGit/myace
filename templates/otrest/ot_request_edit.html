{% extends "frame/base.html" %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="{% static 'assets/css/bootstrap-datepicker3.min.css' %}" />

<div class="space-24"></div>
<div class="row">
    <div class="col-xs-12 col-sm-offset-4 col-sm-4">
    	<div class="widget-box">
    		<div class="widget-header">
    			<h4 class="widget-title">加班申请</h4>
    
    			<div class="widget-toolbar">
    				<a href="#" data-action="collapse">
    					<i class="ace-icon fa fa-chevron-up"></i>
    				</a>
    
    				<a href="#" data-action="close">
    					<i class="ace-icon fa fa-times"></i>
    				</a>
    			</div>
    		</div>
    
    		<div class="widget-body">
    			<div class="widget-main">
                    <div class="row">
                        <div class="col-xs-12">
                            <form class="form-horizontal" action="{% url 'otrest:edit_otrequest' %}" method="post">{% csrf_token %}

                                <hr> 

                            	<div class="form-group">
                            		<label class="col-sm-offset-1 col-sm-2 control-label no-padding-right" for="id_birth">加班时间:</label>
                            		<div class="col-sm-7">
                            			<div class="input-group">
                            				<input class="form-control date-picker" id="id_ottime" name="ottime" type="text" data-date-format="yyyy-mm-dd" placeholder="yyyy-mm-dd"/>
                            				<span class="input-group-addon">
                            					<i class="ace-icon fa fa-calendar"></i>
                            				</span>
                            			</div>
                            		</div>
                            	</div>
                            
                                <hr> 

                            	<div class="form-group">
                            		<label class="col-sm-offset-1 col-sm-2 control-label no-padding-right" for="id_comment">加班事由:</label>
                            		<div class="col-sm-7">
                            			<textarea class="form-control" style="resize:none" id="id_reason" name="reason"></textarea>
                            		</div>
                            	</div>
                            
                                <hr> 
                            
                            	<div class="from-group clearfix">
                            		<div class="col-md-offset-3 col-md-9">
                            			<button class="btn btn-info" type="submit">
                            				<i class="ace-icon fa fa-check bigger-110"></i>
                            				Save
                            			</button>
                            			&nbsp; &nbsp;
                            			<button class="btn" type="reset">
                            				<i class="ace-icon fa fa-undo bigger-110"></i>
                            				Reset
                            			</button>
                            		</div>
                            	</div>

                                <hr> 

                            </form>
                        </div>
                    </div>
    			</div>
    		</div>
    	</div>
    </div><!-- /.span -->
</div>
{% endblock %}

{% block jsscript%}
<script src="{% static 'assets/js/bootstrap-datepicker.min.js' %}"></script>
<!-- inline scripts related to this page -->
<script type="text/javascript">
	jQuery(function($) {
		$('.date-picker').datepicker({
            todayHighlight: true,
            autoclose: true
        })
        .next().on(ace.click_event, function(){
			$(this).prev().focus();
		});
	});
</script>
{% endblock %}
