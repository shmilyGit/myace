{% extends "frame/layer_base.html" %}
{% load staticfiles %}

{% block layerbody %}
<link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" />
<div class="row">
    <div class="col-xs-12">
        <form class="form-horizontal" action="{% url 'otrest:update_otrequest' otrequest.id %}" method="post">{% csrf_token %}

            <hr> 

        	<div class="form-group">
        		<label class="col-xs-offset-1 col-xs-2 control-label no-padding-right" for="id_ottime">加班时间:</label>
        		<div class="col-xs-7">
        			<div class="input-group">
        				<input class="form-control date-picker" id="id_ottime" name="ottime" type="text" data-date-format="yyyy-mm-dd" placeholder="yyyy-mm-dd" value="{{otrequest.ottime | date:"Y-m-d"}}" readonly=""/>
        				<span class="input-group-addon">
        					<i class="ace-icon fa fa-calendar"></i>
        				</span>
        			</div>
        		</div>
        	</div>
        
            <hr> 

        	<div class="form-group">
        		<label class="col-xs-offset-1 col-xs-2 control-label no-padding-right" for="id_reason">加班事由:</label>
        		<div class="col-xs-7">
        			<textarea class="form-control" style="resize:none" id="id_reason" name="reason">{{otrequest.reason}}</textarea>
        		</div>
        	</div>
        
            <hr> 
        
        	<div class="from-group clearfix">
        		<div class="col-xs-offset-3 col-xs-9">
        			<button class="btn btn-info" type="submit">
        				<i class="ace-icon fa fa-check bigger-110"></i>
        				Save
        			</button>
        			&nbsp; &nbsp;
        			<button class="btn" type="reset">
        				<i class="ace-icon fa fa-undo bigger-110"></i>
        				Reset
        			</button>
        		</div>
        	</div>

            <hr> 

        </form>
    </div>
</div>
{% endblock %}

{% block jsscript %}
<!-- inline scripts related to this page -->
<script type="text/javascript" src="{% static 'layui/layui.js' %}"></script>
<script type="text/javascript">
	jQuery(function($) {
        layui.use("laydate", function(){
            var laydate= layui.laydate;
            laydate.render({
                elem: '#id_ottime',//指定元素
                showBottom: false,
                trigger:'click'
            });
        });

        var index = parent.layer.getFrameIndex(window.name);

        $('button[type=submit]').click(function(){
            parent.layer.close(index);
            window.parent.location.reload();
        });
	});
</script>
{% endblock %}
