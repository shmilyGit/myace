{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台登录-乐乐</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <!--link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /-->
    <link rel="stylesheet" href="{% static 'xadmin/css/font.css' %}">
	<link rel="stylesheet" href="{% static 'xadmin/css/xadmin.css' %}">
    <script type="text/javascript" src="{% static 'xadmin/js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'xadmin/js/layui/layui.js' %}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'xadmin/js/xadmin.js' %}"></script>

</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">Le管理登录Le</div>
        <div id="darkbannerwrap"></div>
        
        <form action="{% url 'account:user_login' %}" method="post" class="layui-form" >{% csrf_token %}
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
</body>
</html>
