{% extends "frame/base.html" %}
{% load staticfiles %}
{% block content %}
<div id="user-profile-3" class="user-profile row">
	<div class="col-sm-offset-1 col-sm-10">
			<div class="tabbable">
				<ul class="nav nav-tabs padding-16">
					<li {% if tab == '1' %}class="active" {% endif %}>
						<a href="{% url 'account:user_profile' 1 %}">
							<i class="green ace-icon fa fa-pencil-square-o bigger-125"></i>
							Basic Info {{ tab }}
						</a>
					</li>

					<li {% if tab == '2' %}class="active" {% endif %}>
						<a  href="{% url 'account:user_profile' 2 %}">
							<i class="blue ace-icon fa fa-key bigger-125"></i>
							Password {{ tab }}
						</a>
					</li>
				</ul>

				<div class="tab-content profile-edit-tab-content">
					<div id="edit-basic" {% if tab == '1' %} class="tab-pane in active" {% else %} class="tab-pane" {% endif %}>
                        <div class="row">
                            <div class="col-sm-5">
						        <form class="form-horizontal">
						        	<h4 class="header blue bolder smaller">General</h4>

						        	<div class="form-group">
						        		<label class="col-sm-3 control-label no-padding-right" for="form-field-username">Username</label>

						        		<div class="col-sm-9">
						        			<input class="col-xs-12 col-sm-10 input-large" type="text" id="form-field-username" placeholder="Username" value="alexdoe" />
						        		</div>
						        	</div>

						        	<div class="space-4"></div>

						        	<div class="form-group">
						        		<label class="col-sm-3 control-label no-padding-right" for="form-field-first">Name</label>

						        		<div class="col-sm-9">
						        			<input class="col-xs-12 col-sm-10 input-large" type="text" id="form-field-first" placeholder="First Name" value="Alex" />
						        		</div>
						        	</div>

						        	<div class="form-group">
						        		<label class="col-sm-3 control-label no-padding-right" for="form-field-date">Birth Date</label>

						        		<div class="col-sm-9">
						        			<div class="input-large">
						        				<div class="input-group">
						        					<input class="input-large date-picker" id="form-field-date" type="text" data-date-format="dd-mm-yyyy" placeholder="dd-mm-yyyy" />
						        					<span class="input-group-addon">
						        						<i class="ace-icon fa fa-calendar"></i>
						        					</span>
						        				</div>
						        			</div>
						        		</div>
						        	</div>

						        	<div class="space-4"></div>

						        	<div class="form-group">
						        		<label class="col-sm-3 control-label no-padding-right">Gender</label>

						        		<div class="col-sm-9">
						        			<label class="inline">
						        				<input name="form-field-radio" type="radio" class="ace" />
						        				<span class="lbl middle"> Male</span>
						        			</label>

						        			&nbsp; &nbsp; &nbsp;
						        			<label class="inline">
						        				<input name="form-field-radio" type="radio" class="ace" />
						        				<span class="lbl middle"> Female</span>
						        			</label>
						        		</div>
						        	</div>

						        	<div class="space-4"></div>

						        	<div class="form-group">
						        		<label class="col-sm-3 control-label no-padding-right" for="form-field-comment">Comment</label>

						        		<div class="col-sm-9">
						        			<textarea class="input-large" id="form-field-comment"></textarea>
						        		</div>
						        	</div>

						        	<div class="space"></div>

						        	<div class="form-group">
						        		<label class="col-sm-3 control-label no-padding-right" for="form-field-email">Email</label>

						        		<div class="col-sm-9">
						        			<span class="input-icon input-icon-right">
						        				<input class="col-xs-12 col-sm-10 input-large"  type="email" id="form-field-email" value="alexdoe@gmail.com" />
						        				<i class="ace-icon fa fa-envelope"></i>
						        			</span>
						        		</div>
						        	</div>

						        	<div class="space-4"></div>

						        	<div class="form-group">
						        		<label class="col-sm-3 control-label no-padding-right" for="form-field-website">Website</label>

						        		<div class="col-sm-9">
						        			<span class="input-icon input-icon-right">
						        				<input class="col-xs-12 col-sm-10 input-large"  type="url" id="form-field-website" value="http://www.alexdoe.com/" />
						        				<i class="ace-icon fa fa-globe"></i>
						        			</span>
						        		</div>
						        	</div>

						        	<div class="space-4"></div>

						        	<div class="form-group">
						        		<label class="col-sm-3 control-label no-padding-right" for="form-field-phone">Phone</label>

						        		<div class="col-sm-9">
						        			<span class="input-icon input-icon-right">
						        				<input class="col-xs-12 col-sm-10 input-large input-mask-phone" type="text" id="form-field-phone" />
						        				<i class="ace-icon fa fa-phone fa-flip-horizontal"></i>
						        			</span>
						        		</div>
						        	</div>

						        	<div class="clearfix form-actions">
						        		<div class="col-md-offset-3 col-md-9">
						        			<button class="btn btn-info" type="button">
						        				<i class="ace-icon fa fa-check bigger-110"></i>
						        				Save
						        			</button>

						        			&nbsp; &nbsp;
						        			<button class="btn" type="reset">
						        				<i class="ace-icon fa fa-undo bigger-110"></i>
						        				Reset
						        			</button>
						        		</div>
						        	</div>
						        </form>
                            </div>
                            <div class="col-sm-7">
						        <h4 class="header blue bolder smaller">Head portrait</h4>
                            </div>
                        </div>
					</div>


					<div id="edit-password" {% if tab == '2' %} class="tab-pane in active" {% else %} class="tab-pane" {% endif %}>
						<form class="form-horizontal" method="post" action="{% url 'account:password_change' %}">{% csrf_token %}
							<div class="space-10"></div>
							<input name="tab_flag" type="hidden" value="2" />

							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-oldpass">Old Password</label>

								<div class="col-sm-9">
									<input class="col-xs-4" name="old_password" type="password" id="form-field-oldpass" />
								    <label class="control-label no-padding-left red">{{ form.old_password.errors }}</label>
								</div>
							</div>

							<div class="space-4"></div>
							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-pass1">New Password</label>

								<div class="col-sm-9">
									<input class="col-xs-4" name="new_password1" type="password" id="form-field-pass1" />
								    <label class="control-label no-padding-left red">{{ form.new_password1.errors }}</label>
								</div>
							</div>

							<div class="space-4"></div>

							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right" for="form-field-pass2">Confirm Password</label>

								<div class="col-sm-9">
									<input class="col-xs-4" name="new_password2" type="password" id="form-field-pass2" />
								    <label class="control-label no-padding-left red">{{ form.new_password2.errors }}</label>
								</div>
							</div>

							<div class="space-4"></div>

							<div class="form-group">
								<label class="col-sm-3 control-label no-padding-right"></label>
								<div class="col-md-offset-3 col-md-9">
									<button class="btn btn-info" type="submit">
										<i class="ace-icon fa fa-check bigger-110"></i>
										Save
									</button>

									&nbsp; &nbsp;
									<button class="btn" type="reset">
										<i class="ace-icon fa fa-undo bigger-110"></i>
										Reset
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div><!-- /.span -->
</div><!-- /.user-profile -->
{% endblock %}

{% block jsscript%}
<script src="{% static 'assets/js/jquery.gritter.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.hotkeys.index.min.js' %}"></script>
<script src="{% static 'assets/js/jquery.maskedinput.min.js' %}"></script>

<!-- inline scripts related to this page -->
<script type="text/javascript">
	jQuery(function($) {
		$('#user-profile-3')
		.find('input[type=file]').ace_file_input({
			style:'well',
			btn_choose:'Change avatar',
			btn_change:null,
			no_icon:'ace-icon fa fa-picture-o',
			thumbnail:'large',
			droppable:true,
			
			allowExt: ['jpg', 'jpeg', 'png', 'gif'],
			allowMime: ['image/jpg', 'image/jpeg', 'image/png', 'image/gif']
		})
		.end().find('button[type=reset]').on(ace.click_event, function(){
			$('#user-profile-3 input[type=file]').ace_file_input('reset_input');
		})
		.end().find('.date-picker').datepicker().next().on(ace.click_event, function(){
			$(this).prev().focus();
		})

		$('.input-mask-phone').mask('999-9999-9999');
	});
</script>
{% endblock %}
